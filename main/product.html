<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Products | Oval</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/responsive.css">

  <script src="scripts/main.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-wrapper">
      <h1>Oval</h1>
      <span>The MarketPlace</span>
    </div>
    <button class="hamburger" aria-label="Toggle navigation">&#9776;</button>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#" class="active">Products</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="quote.html">Get a Quote</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="testimonial.html">Testimonials</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section>
      <div class="logo-area">
        <img src="images/kitchen (4).webp" alt="Oval Logo" class="logo">
      </div>
      <h2>Our Products</h2>
      <p>Explore our range of construction equipment and building materials:</p>
    </section>

    <section class="featured-items">
      <h3>Featured Items</h3>

      
      <!-- Search & Filter -->
      <div id="controls" class="controls">
        <input type="text" id="search-input" placeholder="🔍 Search products..." aria-label="Search products">
        <select id="category-filter" aria-label="Filter by category">
          <option value="">All Categories</option>
        </select>
      </div>

      <!-- Product Grid -->
      <div id="product-grid" class="featured-grid"></div>
    </section>
  </main>

  <!-- Product Modal -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close-button" aria-label="Close modal">&times;</span>
      <h3 id="modal-title"></h3>
      <img id="modal-image" src="" alt="" />
      <p id="modal-description"></p>
      <p><strong>Category:</strong> <span id="modal-category"></span></p>
      <p><strong>Price:</strong> <span id="modal-price"></span></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Oval. All rights reserved.</p>
  </footer>
</body>
</html>
