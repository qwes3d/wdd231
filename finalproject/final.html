<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oval Marketplace</title>
  <meta name="description" content="Discover products from around the world with real-time weather info and advertising opportunities." />
  <meta name="author" content="Anyalechi Chidiebere" />
  <link rel="icon" href="favicon.ico" />
  <!-- Open Graph tags for social sharing -->
  <meta property="og:title" content="Oval Marketplace" />
  <meta property="og:description" content="Discover products from around the world with real-time weather info and advertising opportunities." />
  <meta property="og:type" content="website" />
  <link rel="stylesheet" href="styles/final.css" />
  <link rel="stylesheet" href="styles/final_large.css" />
  <script type="module" src="scripts/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Global Online Marketplace</h1>
    <nav>
      <button id="navToggle" aria-label="Toggle navigation menu" aria-expanded="false">â˜°</button>
      <ul id="navMenu" class="nav-menu">
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="directory.html">Company Directory</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Weather section above hero -->
    <section id="weather" aria-label="Current weather">
      <h2>Current Weather</h2>
      <div id="weatherInfo" tabindex="0">Loading weather...</div>
    </section>

    <section id="hero">
      <h2>Featured Products</h2>
      <input type="search" id="searchBox" placeholder="Search products..." aria-label="Search products" />
      <div id="productGrid" class="grid-container" aria-live="polite">
        <!-- JS inserts product cards here -->
      </div>
    </section>

    <section id="advertising">
      <h2>Advertise With Us</h2>
      <p>Local and international businesses can feature their services here.</p>
      <div id="adGrid" class="grid-container" aria-live="polite">
        <!-- JS inserts ads here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> Global Online Marketplace. All rights reserved.</p>
    <p id="lastModified"></p>
  </footer>

  <script type="module" src="scripts/main.js" defer></script>
</body>
</html>
