<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>oval market place</title>
  <meta name="description"
    content="Explore trusted local businesses in Timbuktu's official Chamber of Commerce directory.">
  <meta name="author" content="Timbuktu Chamber Web Team">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="styles/normalize.css">

  <link rel="stylesheet" href="styles/final.css">
  <link rel="stylesheet" href="styles/final_large.css">
  
    



  <script src="scripts/main.js" defer></script>

 <!-- Google Fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <div class="logo-area">
      <img src="images/ikenga.webp" alt="oval Logo" class="logo">
      <div>
        <h1>Oval</h1>
        <span>the market place</span>
      </div>
    </div>
    <button class="hamburger" aria-label="Toggle navigation">&#9776;</button>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html"  aria-current="page">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html">contact</a></li>
        <li><a href="about.html">About</a></li>
        
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Us</h2>
      <form id="contactForm" action="#" method="post" novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div id="formResult" role="alert" aria-live="assertive"></div>

      
    </section>

    <section>
      <h2>How to Join</h2>
      <p>If you want your company listed on our marketplace, please contact us with your details and we will guide you through the process.</p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> Global Online Marketplace. All rights reserved.</p>
    <p id="lastModified"></p>
  </footer>

  <script type="module" src="scripts/main.js" defer></script>
</body>
</html>
