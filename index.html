<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rubia M. Francesco</title>
  <meta name="description" content="Personal portfolio page for Rubia M. Francesco">
  <meta name="author" content="Rubia M. Francesco">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
  <script src="script.js" defer></script> <!-- ðŸ‘ˆ script referenced here -->

</head>
<body>

  <header>
    <img src="profile.jpg" alt="Rubia's Photo">
    <span>Rubia M. Francesco</span>
    <button id="menu-toggle" aria-label="Toggle Navigation">&#9776;</button>
  </header>

  <nav id="nav-menu">
    <a href="#" class="active">Home</a>
    <a href="#">Chamber</a>
    <a href="#">Final</a>
    <a href="#">GitHub Profile</a>
    <a href="#">LinkedIn</a>
  </nav>

  <main>
    <h1>Home</h1>

    <div class="main-grid">
      <section>
        <h2>Course Work</h2>
        <ul>
          <li>Course 1</li>
          <li>Course 2</li>
          <li>Course 3</li>
        </ul>
      </section>

      <section>
        <h2>Toloria, Madagascar</h2>
        <figure>
          <img src="image.jpg" alt="Baobab Trees">
          <figcaption>Baobab Trees</figcaption>
        </figure>
      </section>
    </div>

    <section>
      <h2>Web and Computer Programming Certificate</h2>
      <div class="filter-buttons">
        <button onclick="filterCourses('all')">All</button>
        <button onclick="filterCourses('cse')">CSE</button>
        <button onclick="filterCourses('wdd')">WDD</button>
      </div>
      <div class="courses">
        <div class="course cse">CSE 110</div>
        <div class="course wdd">WDD 130</div>
        <div class="course cse">CSE 111</div>
        <div class="course cse">CSE 210</div>
        <div class="course wdd">WDD 131</div>
        <div class="course wdd">WDD 231</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Rubia M. Francesco, Madagascar</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();
    // Dynamic last modified
    document.getElementById('lastModified').textContent = "Last Modified: " + document.lastModified;
    // Menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });
    // Filter function
    function filterCourses(category) {
      const courses = document.querySelectorAll('.course');
      courses.forEach(course => {
        if (category === 'all' || course.classList.contains(category)) {
          course.style.display = 'block';
        } else {
          course.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
