<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Timbuktu Chamber</title>
  <link rel="stylesheet" href="styles/base.css">
</head>
<body>
  <header>
    <h1>Thank You for Joining!</h1>
  </header>
  <main>
    <p>We appreciate your interest in joining the Timbuktu Chamber of Commerce.</p>
    <div id="form-data-display"></div>
  </main>
  <script>
    const params = new URLSearchParams(window.location.search);
    const display = document.getElementById("form-data-display");
    display.innerHTML = `
      <p><strong>First Name:</strong> ${params.get("fname")}</p>
      <p><strong>Last Name:</strong> ${params.get("lname")}</p>
      <p><strong>Email:</strong> ${params.get("email")}</p>
      <p><strong>Phone:</strong> ${params.get("phone")}</p>
      <p><strong>Business:</strong> ${params.get("business")}</p>
      <p><strong>Submitted On:</strong> ${params.get("timestamp")}</p>
    `;
  </script>
</body>
</html>
